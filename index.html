<!DOCTYPE html>
<html lang="en" ng-app="adventureBuilder">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script data-require="angularjs@1.5.0" data-semver="1.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	</head>
	<body>
		<nav class="fixed-nav-bar">
			<h1 id="title">Build your own Adventure</h1>
			By: Elton
		</nav>
<section id="storyboard" ng-controller="Characters">
	<div class="container">
		<h2>{{title}}</h2>
		<div ng-repeat="char in availableCharacters">
			<char-sel info="char"></char-sel>
		</div>
	</div>
</section>
	<script type="text/javascript" src="js/shared/commonFunctions.js"></script>

	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/characters.js"></script>
	
	<!-- Directives -->
	<script type="text/javascript" src="js/directives/charSelection.js"></script>

	</body>
</html>
